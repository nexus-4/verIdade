<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body">
    <header id="titulo">
        <h1>VERIFICADOR DE IDADE</h1>

    </header>

    <section class="container">

        <div id="contform">
            
            <form id="formulario" action="" method="get">
                <label for="iano">Ano de nascimento:</label>
                <input type="number" name="ano" id="iano" required min="1900" max="2100"> <br>
               
                <p>Sexo:
                    <label for="masc">Masculino</label>
                    <input type="radio" name="sex" id="masc" checked>

                    <label for="fem">Feminino</label>
                    <input type="radio" name="sex" id="fem">
                </p>

                <p id="ires">
                    <input type="button" value="Verifica" onclick="verificar()">
                </p>
            </form>

        </div>

        <div id="imagem">

        </div>

    </section>

    <footer>
        <p>Por <a href="#">Antonio Gleyser</a> </p>
    </footer>

    <script src="index.js"></script>

    
</body>
</html>
